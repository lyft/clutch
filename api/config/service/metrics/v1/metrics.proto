syntax = "proto3";

package clutch.config.service.metrics.v1;

option go_package = "github.com/lyft/clutch/backend/api/config/service/metrics/v1;metricsv1";

import "validate/validate.proto";

message Config {
  // This should be an endpoint that mirrors the Prometheus API
  string prometheus_api_endpoint = 1 [ (validate.rules).string = {min_bytes : 1} ];
}
