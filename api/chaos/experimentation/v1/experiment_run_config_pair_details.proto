syntax = "proto3";

package clutch.chaos.experimentation.v1;

import "google/protobuf/any.proto";
import "google/protobuf/timestamp.proto";

import "chaos/experimentation/v1/form.proto";

option go_package = "experimentationv1";

message ExperimentRunConfigPairDetails {
  fixed64 run_id = 1;
  Status status = 2;
  Form form = 3;
  google.protobuf.Any config = 4;
}

enum Status {
  UNKNOWN = 0;
  SCHEDULED = 1;
  RUNNING = 2;
  COMPLETED = 3;
}