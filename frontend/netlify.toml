[build]
  # Only build clutch-components site if frontend files change.
  ignore = "echo \"$(git remote -v)\" && /bin/bash -c 'if [ \"$(git rev-parse --abbrev-ref HEAD)\" != \"main\" ]; then git fetch origin main:main; fi' && git diff --name-status $(/bin/bash -c 'if [ \"$(git rev-parse --abbrev-ref HEAD)\" == \"main\" ]; then echo HEAD^; else echo main; fi')...HEAD -- '*.ts*' '*.js' 'yarn.lock'"

[[headers]]
  # Define which paths this specific [[headers]] block will cover.
  for = "/*"

  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
