name: backend
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
    paths:
      - 'backend/**'
      - .github/workflows/backend.yml
      - Makefile
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: 1.14.4
      - run: make backend
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: 1.14.4
      - run: make backend-test
      - run: make backend-config-validation
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: 1.14.4
      - run: make backend-lint
      - run: make backend-verify
